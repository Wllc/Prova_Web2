<section th:fragment="section" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Tabela-->
            <div th:each="sapato: ${sapatos}" class="col mb-5">
                <div class="card h-100">
                    <!-- Sale badge-->
                    <div th:text="${sapato.disponibilidade}" class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"></div>
                    <!-- Product image-->
                    <img th:src="@{'/imgs/' + ${sapato.imageUri}}" class="card-img-top" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 th:text="${sapato.titulo}" class="fw-bolder"></h5>
                            <!-- Product price-->
                            <span th:text="${sapato.preco}"></span>

                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-body text-center">
                        <a th:href="@{'/editar/'+*{sapato.id}}" class="card-link"><img src="https://img.icons8.com/material-sharp/24/undefined/edit--v1.png"/></a>
                        <a th:href="@{'/deletar/'+*{sapato.id}}" class="card-link"><img src="https://img.icons8.com/ios-glyphs/30/undefined/filled-trash.png"/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
