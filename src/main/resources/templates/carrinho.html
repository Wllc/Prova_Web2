<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>NiceShoes - A melhor loja de sapatos</title>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="/">NiceShoes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
    <div class="text-center">
      <a class="btn btn-dark align-items-center" href="/finalizarCompra">Finalizar compra</a>
    </div>

  </div>
</nav>
<!-- Section-->
<section th:fragment="section" class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <!-- Tabela-->
      <div th:each="sapato: ${carrinho}" class="col mb-5">
        <div class="card h-100">
          <!-- Sale badge-->
          <div th:text="${sapato.disponibilidade}" class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"></div>
          <!-- Product image-->
          <img th:src="@{'/images/' + ${sapato.imageUri}}" class="card-img-top" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 th:text="${sapato.titulo}" class="fw-bolder"></h5>
              <!-- Product price-->
              <span th:text="${sapato.preco}"></span>

            </div>
          </div>
          <!-- Product actions-->
          <div class="card-body text-center">
            <a th:href="@{'/remover/'+*{sapato.id}}" class="card-link"><img src="https://img.icons8.com/ios-glyphs/30/undefined/filled-trash.png"/></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<div th:replace="/fragments/commons :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
