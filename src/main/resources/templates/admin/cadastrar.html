<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>NiceShoes - A melhor loja de sapatos</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
<!-- Navigation-->
<div th:replace="/fragments/commons :: navAdmin"></div>
<!-- Form-->
<div style="margin-right: 10%; margin-left: 30%; margin-bottom: 5%; margin-top: 5%; color: white;">
    <div class="bg-dark py-5" style= "border-radius: 30px; width: 70%; padding: 10%;">
        <h1>Cadastro de Sapatos</h1>
        <div th:if="${msg}" class="alert-danger text-danger" role="alert">
            <p th:text="${msg}"></p>
        </div>
        <form th:action="@{/salvar}" method="post" th:object="${sapato}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Título:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="*{titulo}">
                <p class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Tamanho:</label>
                <input type="number" class="form-control" id="exampleFormControlInput2" placeholder=""  th:field="*{tamanho}">
                <p class="text-danger" th:if="${#fields.hasErrors('tamanho')}" th:errors="*{tamanho}"></p>
            </div>

            <div class="mb-3" >
                <label for="exampleFormControlInput3" class="form-label">Imagem:</label>
                <input type="file" name="file" class="form-control" id="exampleFormControlInput4" placeholder="" accept="image/png, image/jpeg">
                <p class="text-danger" th:if="${#fields.hasErrors('imageUri')}" th:errors="*{imageUri}"></p>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Disponibilidade:</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder=""  th:field="*{disponibilidade}">
                <p class="text-danger" th:if="${#fields.hasErrors('disponibilidade')}" th:errors="*{disponibilidade}"></p>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Preço:</label>
                <input type="text" class="form-control" id="exampleFormControlInput5" placeholder=""  th:field="*{preco}">
                <p class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></p>
            </div>

            <button type="submit" class="btn btn-dark">SALVAR</button>
            <button type="reset" class="btn btn-dark">LIMPAR</button>
        </form>
    </div>
</div>
<!-- Footer-->
<div th:replace="/fragments/commons :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
